<html>
	<head>
	  <title>Sum finder app</title>
	<style>
		*{font-size:50px;font-family:Cambria:}
		body{background-color:linen;}
	</style>
	</head>
	<body>
	<center>
	<h1>Sum Finder App</h1>
	<form onsubmit="find()">
	<input type="number" placeholder="Enter a number" id="num"/>
	<br/><br/>
	<input type="submit" value="M1" style=border-radius:2.5rem;/>
	<input type="submit" value="M2" style=border-radius:2.5rem;/>
	<input type="submit" value="M3" style=border-radius:2.5rem;/>
	</form>	
	<h2 id="msg"/>
	<script>
		function find()
			{
				event.preventDefault();
				let num=document.getElementById("num");
				let msg=document.getElementById("msg");
				
				if(num.value==="")
				{
					alert("u did not enter number");	
					msg.innerHTML="";				
					num.focus();
					return;

				}
				
				let n=parseInt(num.value);
				let action =document.activeElement.value;
				
				if(n<0)
				{
					alert("u did not enter number min 1");	
					msg.innerHTML="";				
					num.focus();
					return;

				}
				
				if(action==="M1")
				{
					let ans="";
					let i=1,s=0;
					while(i<=n)
					{
						s=s+i;
						i++;

						}
					ans ="sum=" +s;
					msg.innerHTML="ans 1=>" +ans;
				}
				else if(action==="M2")
				{
					let ans="";
					let i=1,s=0;
					do{
						s=s+i;
						i++;
						}
					while(i<=n)
					ans ="sum=" +s;		
					msg.innerHTML="ans 2=>"+ans;
				}
				else if(action==="M3")
				{
					let ans="";
					let s=0;
					for(i=1;i<=n;i++)
					{
						s=s+i;
						
						}
					
					ans ="sum=" +s;
					msg.innerHTML="ans 3=>" +ans;
				}

			}
	</script>
	</center>
	</body>
</html>
